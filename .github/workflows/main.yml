name: BitGifty CI-CD
on:
    # Triggers the workflow on push or pull request events but only for the masterii branch
    
    push:
      branches: [master]
    pull_request:
      branches: [master]
    # Run this workflow manually from the Actions tab on Repo homepage
    workflow_dispatch:
jobs:
  push_to_server:
    name: Install requirements and execute tests
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: actions/checkout@v3
        with:
          # VPS IP
          host: ${{ secrets.VPS_SSH_HOST }}       
          # VPS username
          username: ${{ secrets.VPS_SSH_USERNAME }}
          # SSH key (copy it from your local machine)
          key: ${{ secrets.VPS_SSH_SECRET }}
          # SSH port
          port: ${{ secrets.VPS_SSH_PORT }}
          # passphrase
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            git pull origin master
            make down
            make build
            echo "Deleting old image(s)..."
            docker image prune -a -f
